<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1a2a3a;
            --slate: #4a5568;
            --stone: #f8f9fa;
            --text-main: #2d3748;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--stone);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 2rem;
        }

/* Navigation Container */
nav {
    background: #fff;
    border-bottom: 1px solid var(--border);
    padding: 1.25rem 0;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-content {
    max-width: 850px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between; /* Pushes content to edges */
    align-items: center;
    padding: 0 2rem;
}

/* Common Link Styling */
.nav-content a {
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition: color 0.2s ease;
}

/* Home Button Specifics */
.nav-home {
    font-family: 'Playfair Display', serif;
    color: var(--navy);
    font-weight: 700 !important;
    font-size: 1rem !important;
}

/* Right Side Links */
.nav-right a {
    color: var(--slate);
    margin-left: 2.5rem;
}

.nav-right a:hover, .nav-home:hover {
    color: var(--navy);
}

        header {
            text-align: center;
            margin: 4rem 0 5rem 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--slate);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }

        section { margin-bottom: 4rem; }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .summary-box {
            font-size: 1.2rem;
            color: var(--navy);
            border-left: 3px solid var(--navy);
            padding-left: 2rem;
            margin: 2rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        ul { list-style: none; }

        li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1.5rem;
        }

        li::before {
            content: "•";
            color: var(--navy);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .bg-section {
            background: #fff;
            padding: 2.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .footer {
            margin-top: 6rem;
            text-align: center;
            border-top: 1px solid var(--border);
            padding: 3rem 0;
        }

        .footer a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 600;
            margin: 0 1rem;
        }
/* Articles Grid */
.articles-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 3rem;
}

.post-card {
    padding-bottom: 3rem;
    border-bottom: 1px solid var(--border);
}

.post-card:last-child {
    border-bottom: none;
}

.post-meta {
    font-family: 'Inter', sans-serif;
    font-size: 0.8rem;
    color: var(--slate);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
}

.post-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.75rem;
    margin-bottom: 1rem;
}

.post-title a {
    color: var(--navy);
    text-decoration: none;
}

.post-title a:hover {
    text-decoration: underline;
}

.post-excerpt {
    color: var(--text-main);
    font-size: 1rem;
    margin-bottom: 1.5rem;
    max-width: 700px;
}

.read-more {
    font-family: 'Inter', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--navy);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.read-more:hover {
    border-bottom: 1px solid var(--navy);
}
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

   <nav>
    <div class="nav-content">
        <div class="nav-left">
            <a href="{{ site.baseurl }}/" class="nav-home">Home</a>
        </div>
        
        <div class="nav-right">
            <a href="{{ site.baseurl }}/articles/">Articles</a>
            <a href="{{ site.baseurl }}/labs/">Lab Notes</a>
        </div>
    </div>
   </nav>

    <div class="container">
        {{ content }}

        <footer class="footer">
            <a href="mailto:{{ site.email }}">Email</a>
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: var(--slate);">© {{ "now" | date: "%Y" }} {{ site.title }}</p>
        </footer>
    </div>

</body>
</html>
